<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CAPA */
#capa {
  position: fixed;
  inset: 0;
  background: url("assets/capa.png") no-repeat center;
  background-size: cover;
  z-index: 1000;
}

/* V√çDEO */
#videoContainer {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 900;
}

#videoContainer video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONVITE */
#convite {
  display: none;
  max-width: 430px;
  margin: auto;
  position: relative;
}

#convite img {
  width: 100%;
  display: block;
}

/* BOT√ïES */
.botao {
  position: absolute;
  z-index: 10;
}

#confirmar {
  top: 66%;
  left: 8%;
  width: 38%;
  height: 8%;
}

#dresscode {
  top: 66%;
  right: 8%;
  width: 38%;
  height: 8%;
}

#localizacao {
  top: 77%;
  left: 8%;
  width: 38%;
  height: 8%;
}

#presentes {
  top: 77%;
  right: 8%;
  width: 38%;
  height: 8%;
}
</style>
</head>

<body>

<audio id="musica" src="assets/musica.mp3" loop></audio>

<!-- CAPA -->
<div id="capa"></div>

<!-- V√çDEO -->
<div id="videoContainer">
  <video id="video" src="assets/video.mp4"></video>
</div>

<!-- CONVITE -->
<div id="convite">
  <img src="assets/convite.png">

  <div id="confirmar" class="botao"></div>
  <div id="dresscode" class="botao"></div>
  <div id="localizacao" class="botao"></div>
  <div id="presentes" class="botao"></div>
</div>

<script>
const capa = document.getElementById("capa");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("video");
const convite = document.getElementById("convite");
const musica = document.getElementById("musica");

/* ===== ETAPA 1: clicar na capa ===== */
capa.addEventListener("click", () => {
  capa.style.display = "none";
  videoContainer.style.display = "block";

  musica.volume = 0.15;
  musica.play();
  video.play();
});

/* ===== ETAPA 2: v√≠deo terminou ===== */
video.onended = () => {
  videoContainer.style.display = "none";
  convite.style.display = "block";
  musica.volume = 0.6;
};

/* ===== BOT√ïES ===== */
document.getElementById("confirmar").onclick = () => {
  window.location.href = "https://wa.me/SEUNUMEROAQUI";
};

document.getElementById("dresscode").onclick = () => {
  alert("Traje social elegante üå∏");
};

document.getElementById("localizacao").onclick = () => {
  window.location.href =
    "https://www.google.com/maps/search/?api=1&query=ENDERECO_AQUI";
};

document.getElementById("presentes").onclick = () => {
  alert("Sugest√£o de presente üéÅ");
};
</script>

</body>
</html>
