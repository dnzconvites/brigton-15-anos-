<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CAPA */
#capa {
  position: fixed;
  inset: 0;
  background: url("assets/capa.png") no-repeat center;
  background-size: cover;
  z-index: 1000;
}

/* VÍDEO */
#videoContainer {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 900;
}

#videoContainer video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONVITE */
#convite {
  display: none;
  max-width: 430px;
  margin: auto;
  position: relative;
}

#convite img {
  width: 100%;
  display: block;
}

/* BOTÕES */
.botao {
  position: absolute;
  z-index: 10;
  cursor: pointer;
  /* invisível, sem fundo */
}

/* Posicionamento dos botões */
#confirmar {
  top: 50%;
  left: 8%;
  width: 38%;
  height: 8%;
}

#dresscode {
  top: 50%;
  right: 8%;
  width: 38%;
  height: 8%;
}

#localizacao {
  top: 63%;
  left: 8%;
  width: 38%;
  height: 8%;
}

#presentes {
  top: 63%;
  right: 8%;
  width: 38%;
  height: 8%;
}

/* MODAL PARA IMAGENS */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

#modalImg {
  max-width: 90%;
  max-height: 90%;
}

#fecharModal {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<audio id="musica" src="assets/musica.mp3" loop></audio>

<!-- CAPA -->
<div id="capa"></div>

<!-- VÍDEO -->
<div id="videoContainer">
  <video id="video" src="assets/video.mp4"></video>
</div>

<!-- CONVITE -->
<div id="convite">
  <img src="assets/convite.png">

  <div id="confirmar" class="botao"></div>
  <div id="dresscode" class="botao"></div>
  <div id="localizacao" class="botao"></div>
  <div id="presentes" class="botao"></div>
</div>

<!-- MODAL PARA DRESS CODE E PRESENTES -->
<div id="modal">
  <span id="fecharModal">✖</span>
  <img id="modalImg" src="">
</div>

<script>
const capa = document.getElementById("capa");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("video");
const convite = document.getElementById("convite");
const musica = document.getElementById("musica");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const fecharModal = document.getElementById("fecharModal");

/* ===== ETAPA 1: clicar na capa ===== */
capa.addEventListener("click", () => {
  capa.style.display = "none";
  videoContainer.style.display = "block";

  musica.volume = 0.15;
  musica.play();
  video.play();
});

/* ===== ETAPA 2: vídeo terminou ===== */
video.onended = () => {
  videoContainer.style.display = "none";
  convite.style.display = "block";
  musica.volume = 0.6;
};

/* ===== BOTÕES ===== */

// Botão Confirmação - abre WhatsApp com mensagem pronta
document.getElementById("confirmar").onclick = () => {
  // ➤ MODIFICAR AQUI: colocar número real do WhatsApp
  window.location.href = "https://wa.me/5511989957305"?text=Olá%20gostaria%20de%20confirmar%20minha%20presença!";
};

// Botão Dress Code - abre imagem no modal
document.getElementById("dresscode").onclick = () => {
  // ➤ MODIFICAR AQUI: colocar nome da imagem do Dress Code
  modalImg.src = "assets/dresscode.png";
  modal.style.display = "flex";
};

// Botão Localização - abre Google Maps
document.getElementById("localizacao").onclick = () => {
  // ➤ MODIFICAR AQUI: colocar endereço real para Maps
  window.location.href = "https://maps.app.goo.gl/qyRBnHzBeMmVGx8L6";
};

// Botão Presentes - abre imagem no modal
document.getElementById("presentes").onclick = () => {
  // ➤ MODIFICAR AQUI: colocar nome da imagem da sugestão de presentes
  modalImg.src = "assets/presentes.png";
  modal.style.display = "flex";
};

// Fechar modal
fecharModal.onclick = () => {
  modal.style.display = "none";
};
</script>

</body>
</html>
