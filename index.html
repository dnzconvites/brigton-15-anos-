<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CAPA */
#capa {
  position: fixed;
  inset: 0;
  background: url("assets/capa.png") no-repeat center;
  background-size: cover;
  z-index: 1000;
}

/* VÍDEO */
#videoContainer {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 900;
}

#videoContainer video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONVITE */
#convite {
  display: none;
  max-width: 430px;
  margin: auto;
  position: relative;
}

#convite img {
  width: 100%;
  display: block;
}

/* BOTÕES INVISÍVEIS */
.botao {
  position: absolute;
  z-index: 10;
  cursor: pointer;
  outline: none;       /* remove o contorno de foco */
}

.botao:focus {
  outline: none;       /* remove ao focar com teclado também */
}

/* Posicionamento dos botões */
#confirmar { top: 50%; left: 8%; width: 38%; height: 8%; }
#dresscode { top: 50%; right: 8%; width: 38%; height: 8%; }
#localizacao { top: 63%; left: 8%; width: 38%; height: 8%; }
#presentes { top: 63%; right: 8%; width: 38%; height: 8%; }

/* MODAL */
#modal {
 #modal {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

#modalImg {
  max-width: 90%;
  max-height: 90%;
}

#fecharModal {
  position: fixed;      /* mudar de absolute para fixed */
  top: 10px;
  right: 20px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  background: none;     /* garante que não tem fundo */
}
}
</style>
</head>

<body>

<audio id="musica" src="assets/musica.mp3" loop></audio>

<!-- CAPA -->
<div id="capa"></div>

<!-- VÍDEO -->
<div id="videoContainer">
  <video id="video" src="assets/video.mp4"></video>
</div>

<!-- CONVITE -->
<div id="convite">
  <img id="conviteImg" src="assets/convite.png">

  <div id="confirmar" class="botao"></div>
  <div id="dresscode" class="botao"></div>
  <div id="localizacao" class="botao"></div>
  <div id="presentes" class="botao"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <span id="fecharModal">✖</span>
  <img id="modalImg" src="">
</div>

<script>
const capa = document.getElementById("capa");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("video");
const convite = document.getElementById("convite");
const musica = document.getElementById("musica");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const fecharModal = document.getElementById("fecharModal");

/* CONFIGURAÇÕES AUTOMÁTICAS */
const numeroWhats = "5511989957305";   // seu número WhatsApp
const mensagemConfirmacao = "Olá gostaria de confirmar minha presença!";
const enderecoMaps = "maps.app.goo.gl/qyRBnHzBeMmVGx8L6";    // endereço do evento

/* ===== ABRIR CAPA ===== */
capa.addEventListener("click", () => {
  capa.style.display = "none";
  videoContainer.style.display = "block";
  musica.volume = 0.15;
  musica.play();
  video.play();
});

/* ===== VÍDEO TERMINOU ===== */
video.onended = () => {
  videoContainer.style.display = "none";
  convite.style.display = "block";
  musica.volume = 0.6;
};

/* ===== BOTÕES ===== */
document.getElementById("confirmar").onclick = () => {
  window.location.href = "https://wa.me/" + numeroWhats + "?text=" + encodeURIComponent(mensagemConfirmacao);
};

document.getElementById("dresscode").onclick = () => {
  modalImg.src = "assets/dresscode.png";
  modal.style.display = "flex";
};

document.getElementById("presentes").onclick = () => {
  modalImg.src = "assets/presentes.png";
  modal.style.display = "flex";
};

document.getElementById("localizacao").onclick = () => {
  window.location.href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(enderecoMaps);
};

/* FECHAR MODAL */
fecharModal.onclick = () => {
  modal.style.display = "none";
};
</script>

</body>
</html>
