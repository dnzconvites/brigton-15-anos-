<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow-x: hidden;
}

/* CONTAINER DO CONVITE */
.container {
  position: relative;
  max-width: 430px;
  margin: auto;
}

.container img {
  width: 100%;
  display: block;
}

/* BOT√ïES INVIS√çVEIS */
.botao {
  position: absolute;
  z-index: 5;
}

/* LINHA DE CIMA */
#confirmar {
  top: 66%;
  left: 8%;
  width: 38%;
  height: 8%;
}

#dresscode {
  top: 66%;
  right: 8%;
  width: 38%;
  height: 8%;
}

/* LINHA DE BAIXO */
#localizacao {
  top: 77%;
  left: 8%;
  width: 38%;
  height: 8%;
}

#presentes {
  top: 77%;
  right: 8%;
  width: 38%;
  height: 8%;
}

/* OVERLAY DO V√çDEO */
#overlayVideo {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 999;
}

#overlayVideo video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- M√öSICA DE FUNDO -->
<audio id="musica" src="assets/musica.mp3" loop></audio>

<!-- CONVITE -->
<div class="container">
  <img src="assets/convite.png" alt="Convite 15 Anos">

  <div id="confirmar" class="botao" onclick="confirmar()"></div>
  <div id="dresscode" class="botao" onclick="dresscode()"></div>
  <div id="localizacao" class="botao" onclick="localizacao()"></div>
  <div id="presentes" class="botao" onclick="presentes()"></div>
</div>

<!-- V√çDEO CINEMATOGR√ÅFICO -->
<div id="overlayVideo">
  <video id="video" src="assets/video.mp4"></video>
</div>

<script>
const musica = document.getElementById("musica");
const video = document.getElementById("video");
const overlay = document.getElementById("overlayVideo");

let iniciou = false;

/* INICIA AO PRIMEIRO TOQUE */
document.body.addEventListener("click", () => {
  if (!iniciou) {
    musica.volume = 0.6;
    musica.play();
    iniciarVideo();
    iniciou = true;
  }
});

function iniciarVideo() {
  overlay.style.display = "block";
  musica.volume = 0.15;
  video.play();
}

/* FINAL DO V√çDEO */
video.onended = () => {
  overlay.style.display = "none";
  musica.volume = 0.6;
};

/* A√á√ïES DOS BOT√ïES */
function confirmar() {
  window.open("https://wa.me/5511989957305", "_blank");
}

function dresscode() {
  alert("Traje social elegante üå∏");
}

function localizacao() {
  window.open("https://maps.app.goo.gl/xTTGQjGMMPpvP6Yt5", "_blank");
}

function presentes() {
  alert("Lista de presentes em breve üéÅ");
}
</script>

</body>
</html>
